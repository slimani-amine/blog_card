<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Blog Prview Card</title>
  </head>
  <body>
    <main class="card">
      <div class="card_container">
        <img
          src="illustration-article.svg"
          class="card_preview"
          alt="graphic inspiration featuring"
        />
        <span class="card_tag">Learning</span>
        <span class="card_date">Published 21 Dec 2024</span>
        <h1 class="card_heading">
          <a href="#" class="card_link">HTML & CSS foundations</a>
        </h1>
        <p class="card_desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card_author">
          <img
            src="image-avatar.webp"
            class="card_avatar"
            alt="photo of Greg Hooper"
          />
          <p class="card_name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
